name: Run SQL

on:
  workflow_dispatch:
    inputs:
      sql:
        description: 'SQL query to execute'
        required: true

jobs:
  run-sql:
    name: Run SQL
    runs-on: [self-hosted, windows, iis]
    steps:
      - name: Execute SQL
        shell: powershell
        env:
          SQL_PASSWORD: ${{ secrets.SQL_PASSWORD }}
          SQL_USERNAME: ${{ secrets.SQL_USERNAME }}
        run: |
          $sql = @"
          ${{ github.event.inputs.sql }}
          "@
          Write-Host "Executing: $sql"
          $username = if ($env:SQL_USERNAME) { $env:SQL_USERNAME } else { "ftsql" }
          $result = Invoke-Sqlcmd -ServerInstance "localhost" -Database "CASECDB" -Username $username -Password $env:SQL_PASSWORD -Query $sql
          $result | Format-Table -AutoSize | Out-String -Width 300 | Write-Host
