name: Deploy

on:
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore backend
        run: dotnet restore backend/CasecApi/CasecApi.csproj

      - name: Build backend
        run: dotnet build backend/CasecApi/CasecApi.csproj --configuration Release --no-restore

      - name: Publish backend
        run: dotnet publish backend/CasecApi/CasecApi.csproj --configuration Release --output ./publish/backend --no-build

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/casec-frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend/casec-frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend/casec-frontend

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend
          path: publish/backend/
          retention-days: 3

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend
          path: frontend/casec-frontend/dist/
          retention-days: 3

      - name: Upload deploy script
        uses: actions/upload-artifact@v4
        with:
          name: deploy-script
          path: Deployment/deploy-iis.ps1
          retention-days: 3

  deploy:
    name: Deploy to IIS
    needs: build
    runs-on: [self-hosted, windows, iis]
    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend
          path: artifacts/backend

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend
          path: artifacts/frontend

      - name: Download deploy script
        uses: actions/download-artifact@v4
        with:
          name: deploy-script
          path: artifacts/scripts

      - name: Deploy to IIS
        shell: powershell
        run: |
          & artifacts\scripts\deploy-iis.ps1 -SiteName "Asso_CASEC" -AppPoolName "Asso_CASEC" -FrontendArtifact "artifacts\frontend" -BackendArtifact "artifacts\backend"

      - name: Run SQL migrations
        shell: powershell
        env:
          DEPLOY_API_KEY: ${{ secrets.DEPLOY_API_KEY }}
        run: |
          Start-Sleep -Seconds 5  # Let IIS warm up
          $headers = @{ "X-Deploy-Key" = $env:DEPLOY_API_KEY }
          try {
            $response = Invoke-RestMethod -Uri "https://casecflorida.org/api/admin/migrations/run" -Method POST -Headers $headers -TimeoutSec 120
            Write-Host "[MIGRATIONS] $($response.message)"
            if ($response.results) {
              foreach ($r in $response.results) {
                Write-Host "  $($r.status): $($r.folder)/$($r.script) ($($r.durationMs)ms)"
              }
            }
          } catch {
            $code = $_.Exception.Response.StatusCode.value__
            if ($code -eq 401) {
              Write-Host "[MIGRATIONS] WARN: Deploy API key not configured on server. Skipping migrations."
            } else {
              Write-Host "[MIGRATIONS] WARN: Migration call failed (HTTP $code): $($_.Exception.Message)"
            }
          }
